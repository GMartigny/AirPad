        <script src="../../../Device Side/AirPad.js"></script>
        <script>
            var param = {};
            function loadParam(){
                var url = location.href;
                url = url.slice(url.indexOf("?")+1, url.length).split("&");
                var p =[];
                for(var i=0;i<url.length;++i){
                    p = url[i].split("=");
                    param[p[0]] = p[1];
                }
            }
            loadParam();
            
            var gamePad = new AirPad('test', 1337);
        </script>
    </head>
    <body>
        <div id="nes" class="AirPad">
            <div id="arrows">
                <div class="dir down"><button value="down"></button></div>
                <div class="dir left"><button value="left"></button></div>
                <div class="dir up"><button value="up"></button></div>
                <div class="dir right"><button value="right"></button></div>
            </div>
            <div id="center"></div>
            <div id="button">
                <button value="a"></button>
            </div>
        </div>
    </body>
